<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    normalize.css removes cross-browser differences in defaults, e.g.,
    differences in how form elements appear between Firefox and IE
    See: http://necolas.github.com/normalize.css/
  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/animate.css">
  <!--
    application.css is where you put your styles
  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/application.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/mousetrap.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/application.js"></script>
  <script src="js/Board.js"></script>

  <title>256!</title>
</head>
<body>
  <div class="well">
    <h1>256!</h1>
    <h4>My score: <span class="score">0</span></h4>
  </div>
  <div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-2 column-0">
      <div class="grid-box animated row-0"></div>
      <div class="grid-box animated row-1"></div>
      <div class="grid-box animated row-2"></div>
      <div class="grid-box animated row-3"></div>
    </div>

    <div class="col-md-2 column-1">
      <div class="grid-box animated row-0"></div>
      <div class="grid-box animated row-1"></div>
      <div class="grid-box animated row-2"></div>
      <div class="grid-box animated row-3"></div>
    </div>
    <div class="col-md-2 column-2">
      <div class="grid-box animated row-0"></div>
      <div class="grid-box animated row-1"></div>
      <div class="grid-box animated row-2"></div>
      <div class="grid-box animated row-3"></div>
    </div>
    <div class="col-md-2 column-3">
      <div class="grid-box animated row-0"></div>
      <div class="grid-box animated row-1"></div>
      <div class="grid-box animated row-2"></div>
      <div class="grid-box animated row-3"></div>
    </div>
  </div>

</body>
</html>
